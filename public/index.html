<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"> </script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="treasureObj" src="/assets/models/treasure/model.obj"></a-asset-item>
            <a-asset-item id="treasureMtl" src="/assets/models/treasure/materials.mtl"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <!-- <a-box position="0 0.5 0" material="opacity:0.5;">
                <a-animation attribute="position" from="0 0.5 0" to="0 2.5 0" dur="5000" repeat="indefinite">
                </a-animation>
            </a-box> -->
            <a-entity position="0 0.5 0" obj-model="obj: url(/assets/models/treasure/model.obj);
            mtl: url(/assets/models/treasure/materials.mtl)">
            </a-entity>
        </a-marker>
        <a-marker preset="kanji">
            <a-entity position="0 0.5 0" obj-model="obj: url(/assets/models/donut/model.obj);
            mtl: url(/assets/models/donut/materials.mtl)">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
